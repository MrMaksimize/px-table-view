<link rel="import" href="../polymer/polymer.html" />
<!--
To use this component:

```
<px-table-row>
  <px-table-row-action-button type="info">Label</px-table-row-action-button>
</px-table-row>
```
@element px-table-row-action-button.html
@demo demo/actions.html
@homepage index.html
-->
<dom-module id="px-table-row-actions">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content select=".table-row__button, px-table-row-action-button"></content>
  </template>
</dom-module>
<script>
  Polymer({
    is: "px-table-row-actions",
    properties: {
      //The position of the actions
      position: {
        type: String
      },
      //The actions state
      isOpen: {
        type: Boolean
      }
    },
    ready: function() {
      var self = this;
      this.async(function() {
        self.toggleClass('table-row__actions');
        self.toggleClass('table-row__actions--' + self.position, true);
      });
    }
  });
</script>
