<link rel="import" href="../polymer/polymer.html" />
<!--
To use this component:

```
<px-table-row>
  <px-table-row-action-button type="info">Label</px-table-row-action-button>
</px-table-row>
```
@element px-table-row-action-button.html
@demo demo/actions.html
@homepage index.html
-->
<dom-module id="px-table-row-actions">
  <link rel="import" type="css" href="css/px-table-row.css">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="actions" class="table-row__actions">
      <content id="content" select=".table-row__button, px-table-row-action-button"></content>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "px-table-row-actions",
    properties: {
      //The position of the actions
      position: {
        type: String
      },
      //The action button type
      type: {
        type: String
      },
      opened: {
        type: Boolean
      }
    },
    attached: function() {
      var self = this;
      self.toggleClass('table-row__actions--' + this.position, true, self.$$('.table-row__actions'));
    },
    toggle: function(){
      this.opened = !this.opened;
      this.toggleClass('is-visible', this.opened, this.$$('.table-row__actions'));
    }
  });
</script>
