<link rel="import" href="../polymer/polymer.html"/>
<!--
To use this component:

```
<px-table-row>
  <px-table-row-action-button type="info">Label</px-table-row-action-button>
</px-table-row>
```
@element px-table-row-action-button.html
@demo demo/actions.html
@homepage index.html
-->
<dom-module id="px-table-row-actions">

  <template>
    <style>
      :host {

      }

    </style>

    <div id="actions">
      <content select=".table-row__actions__button, px-table-row-action-button"></content>
    </div>


  </template>
</dom-module>
<script>
  Polymer({
    is: "px-table-row-actions",
    properties: {
      //The position of the actions
      position: {
        type: String
      },
      //The action button type
      type: {
        type: String
      }
    },
    attached: function () {
      var self = this;
      this.async(function () {
        self.toggleClass('table-row__actions');
        self.toggleClass('table-row__actions--' + this.position, true);
      });
    }
  });

</script>
