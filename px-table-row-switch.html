<!--
To use this component:

```
<px-table-row-switch name="cb05" label="Switch"></px-table-row-switch>
```
@element px-table-row-switch.html
@demo demo/switches.html
@homepage index.html
-->
<dom-module id="px-table-row-switch">
      <link rel="import" type="css" href="css/px-table-row.css">
  <style>
  :host {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  </style>
  <template>
    <div class="table-row__media table-row__media--toggle table-row__media--right">
      <div class="toggle toggle__table-view-item">
        <input id$="{{name}}" class="toggle__input" type="checkbox" name$="{{name}}" value$="{{value}}">
        <label for$="{{name}}" class="toggle__label needsclick">
          <span>{{label}}</span>
        </label>
      </div>
    </div>
    <div class="table-row__content">
      <span class="table-row__content__title">{{label}}</span>
    </div>
  </template>
  <script>
  Polymer({
    is: 'px-table-row-switch',
    properties: {
      //The label for the switch
      label: {
        type: String
      },
      //The input name for the switch
      name: {
        type: String
      },
      //The input value for the switch
      value: {
        type: String
      },
      //The switch state
      checked: {
        type: Boolean
      },
      //The disabled state
      disabled: {
        type: Boolean
      }
    },
    attached: function() {
      if (this.checked) {
        this.$$('input').checked = true;
      }
      if (this.disabled) {
        this.$$('input').disabled = true;
      }
      //this.listen(this.$.myButton, 'tap', 'onTap');
      this.listen(this.$$('label'), 'tap', 'handleTap');
    },
    handleTap: function(e) {
      if (this.disabled) {
        return;
      }
      // TODO: IOS and FastClick have an issue where the label does not trigger the event.
      var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (iOS) {
        this.$$('input').checked = !this.$$('input').checked;
      }
    }
  });
  </script>
</dom-module>
