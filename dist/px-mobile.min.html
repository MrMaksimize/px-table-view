var touchstartX, touchmoveX, moveX, panX, absMove, target, index = 0, slideWidth;

message = '========Tracking started!==========';
touchstartX = e.detail.x;
break;
case 'track':
message = 'Tracking in progress... ' + e.detail.x + ', ' + e.detail.y;
touchstartX = e.detail.dx;
touchmoveX = e.detail.x;

}
if (panX < 100) {

_setCurrent: function (index, oldIndex) {
this.logger.logApi('_setCurrent', index, oldIndex);
var prevPage = this._getPages()[oldIndex];
var currPage = this._getPages()[index];
var nextPage = this._getPages()[index + 1];
this.fire('pxm:page:change', currPage);
if (prevPage) {
prevPage.removeClass('current');
prevPage.addClass('previous');
this.logger.logApi('prevPage', prevPage);
}
if (currPage) {
currPage.removeClass('next');
currPage.addClass('current');
this.logger.logApi('currPage', currPage);
}
if (nextPage) {
nextPage.removeClass('previous');
nextPage.addClass('next');
this.logger.logApi('nextPage', nextPage);
}

this._setCurrent(indexOrId);

this._setCurrent(this.PageList.indexOf(this.PageMap[indexOrId]));
}

reset: function (reverse) {
var _pages = this._getPages();
var len = _pages.length;
for (var i = 0; i < len; i++) {
_pages[i].removeClass('current');
_pages[i].removeClass('previous');
if (reverse) {
_pages[i].addClass('previous');
_pages[i].removeClass('next');
} else {
_pages[i].addClass('next');
_pages[i].removeClass('previous');
}
}
_pages[this.selected].removeClass('next');
if (reverse) {
this.selected = this.PageList.length - 1;
} else {
this.selected = 0;
}
this.current();

index = this.PageList.indexOf(this.PageMap[id]);

this.logger.logApi('gotoPage', id, index);
this.fire('pxm:view:change', this.currentPage);

gotoIndex: function (index) {
this.logger.logApi('gotoIndex', index);
this._getPages()[index].removeClass('previous');
this._getPages()[index].removeClass('next');

current: function () {
this.logger.logApi('current', this.selected);
this.gotoIndex(this.selected);

next: function () {
this.logger.logApi('next', this.selected);
if (this.selected >= this._getPages().length - 1) {
this.logger.logApi('next', this._getPages().length - 1);
if (this.loop) {
this.reset();
} else {
this.current();
}
} else {
this.gotoIndex(this.selected + 1);
}
},
prev: function () {
if (this.selected <= 0) {
if (this.loop) {
this.reset(true);
} else {
this.current();
}
} else {
this.gotoIndex(this.selected - 1);
}
