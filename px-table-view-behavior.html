    var children = this.querySelectorAll('px-table-row');
    for (var i = 0; i < children.length; i++) {
      //children[i].removeClass('selected');
      //console.log('Clear', children[i]);
    }
  },
  addItem: function(o) {
    console.log('addItem', o);
    return this.push('listData', o);
  }
};

</script>
