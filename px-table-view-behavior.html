<script type="text/javascript">
  /**
   * Behavior that manages the px-table-view
   *
   * @polymerBehavior
   */
  var pxTableViewBehavior = {
    handleSelect: function (e) {
      this.fire('select', e.model);
    },
    _clearSelected: function () {
      var children = this.querySelectorAll('px-table-row');
      for (var i = 0; i < children.length; i++) {
        //children[i].removeClass('selected'); console.log('Clear', children[i]);
      }
    },
    addItem: function (o) {
      return this.push('tableData', o);
    }
  };
</script>
