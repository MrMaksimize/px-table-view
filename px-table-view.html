<dom-module id="px-table-view">
  <link rel="stylesheet" href="css/px-table-view.css" />
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <section class="table-view table-view--small">
      <template is="dom-if" if="{{listData}}">
        <template is="dom-repeat" items="{{listData}}">
          <li class="table-row table-row--tappable" on-click="handleSelect">
            <px-table-row item="{{item}}"></px-table-row>
          </li>
        </template>
      </template>
      <content></content>
    </section>
  </template>
  <script>
    Polymer({
      is: 'px-table-view',
      behaviors: [
        px.behaviors.TableView
      ],
      properties: {
        listData: {
          type: Array,
          value: []
        },
        responsive: {
          type: Boolean,
          value: false
        }
      },
      created: function() {
       // console.log('Created', this.tagName);
       // console.dir(this);
      },
      attached: function() {
        if(this.responsive){
          this.toggleClass('table-view--responsive', this.responsive, this.$.list);
        }
      }
    });
  </script>
</dom-module>
