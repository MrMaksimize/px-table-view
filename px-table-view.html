<dom-module id="px-table-view">
  <link rel="import" type="css" href="css/px-table-view.css">

  <style media="screen">
    :host {
      display: block;
      position: relative;
    }
  </style>
  <template strip-whitespace>
    <template id="ironList" is="dom-if" if="{{tableData}}">
      <template id="tableRowTemplate" items="{{tableData}}" is="dom-repeat">
        <px-table-row item="{{item}}"></px-table-row>
      </template>
      <!--
      <iron-list id="ironList" items="[[tableData]]" as="item">
        <template>
          <content select="px-table-row"></content>
        </template>
      </iron-list>
    -->
    </template>
    <div class="table-view">
      <content id="content" select="px-table-row"></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'px-table-view',
      behaviors: [
        //Polymer.IronMultiSelectableBehavior,
        pxTableViewBehavior,
        pxTableViewDrilldownBehavior
      ],
      properties: {
        //The list items data
        tableData: {
          type: Array
        },
        //The mode for the table view.
        mode: {
          type: String
        },
        //The modifiers for the table view.
        modifier: {
          type: String
        },
        /**
        * The class to set on elements when selected
        */
        selectedClass: {
          type: String
        },
        //To make the list items responsive
        responsive: {
          type: Boolean,
          value: false
        },
        sortable: {
          type: Boolean,
          value: false
        },

      }
    });
  </script>
</dom-module>
