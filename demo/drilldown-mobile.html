<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>DrillDown Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../px-table-view.html">
    <link rel="import" href="../../px-navbar/px-navbar.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html"/>
    <style media="screen">
      body,
      html {
        background: #eee !important;
      }
      .has-navbar {
        padding-top: 56px;
      }
      .demo {
        position: relative;
      }
    </style>
    <script type="text/javascript">

      function createChildren(prefix, c) {
        var out = [];
        for (var i = 0; i < c; i++) {
          out.push({
            id: prefix + 'child-' + i,
            title: 'Child ' + prefix + i
          });
        }
        return out;
      }

      function createItems(count){
        var out = [];
        for (var i = 0; i < count; i++) {
          out.push({
            id: 'item-' + Date.now(),
            title: 'Item ' + i,
            modifier: 'tappable nav-right',
            children: createItems(i )
          });
        }
        return out;
      }
    </script>
  </head>
  <body unresolved class="viewport viewport--full-height">
    <h2>Drilldown Demo 1</h2>
    <demo-snippet>
      <template>
        <template id="demo1" is="dom-bind">
          <div class="demo">
            <px-navbar title="Drill Down"></px-navbar>
            <px-table-view id="table" modifier="is-drilldown" is-drilldown>
              <template is="dom-repeat" items="[[items]]">
                <px-table-row name$="{{$index}}" title$="{{item.title}}" modifier="tappable nav-right">
                  <px-table-view modifier="is-drilldown" content data-submenu>
                    <template is="dom-if" if="{{item.children}}">
                      <template is="dom-repeat" items="{{item.children}}" as="child">
                        <px-table-row title$="{{child.title}}" modifier="tappable nav-right"></px-table-row>
                      </template>
                    </template>
                  </px-table-view>
                </px-table-row>
              </template>
            </px-table-view>
          </div>
        </template>
        <script type="text/javascript">
          document.addEventListener('WebComponentsReady', function () {
            var app = document.getElementById('demo1');
            var items = createItems(10);

            console.log('Items', items);
            app.set('items', items);
          });
        </script>
      </template>
    </demo-snippet>
    <h2>Drilldown Demo 2</h2>
    <demo-snippet>
      <template>
        <template id="demo2" is="dom-bind">
          <px-table-view id="table2" table-data="[[tableData]]" is-drilldown></px-table-view>
        </template>
        <script type="text/javascript">
          var app = document.getElementById('demo2');
          var tableData = createItems(10);
          app.set('tableData', tableData);
        </script>
      </template>
    </demo-snippet>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
