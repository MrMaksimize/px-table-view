<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>DrillDown Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../px-table-view.html">
    <link rel="import" href="../../px-navbar/px-navbar.html">
    <style media="screen">
      body,
      html {
        background: #fff !important;
      }
      .has-navbar{
        padding-top: 56px;
      }
    </style>
  </head>
  <body unresolved class="viewport--full-height has-navbar">
    <template id="app" is="dom-bind">
      <px-navbar title="Drill Down" fixed shadow auto-hide></px-navbar>
      <px-table-view id="table" modifier="is-drilldown" is-drilldown >
        <template is="dom-repeat" items="[[items]]">
          <px-table-row name$="{{$index}}" title$="{{item.title}}" modifier="tappable nav-right">
            <px-table-view modifier="is-drilldown" content data-submenu>
              <template is="dom-if" if="{{item.children}}">
                <template is="dom-repeat" items="{{item.children}}" as="child">
                  <px-table-row title$="{{child.title}}" modifier="tappable nav-right"></px-table-row>
                </template>
              </template>
            </px-table-view>
          </px-table-row>
        </template>
      </px-table-view>
    </template>
    <script type="text/javascript">

    function createChildren(prefix, c){
      var out = [];
      for (var i = 0; i < c; i++) {
        out.push({
          id: prefix + '-child-' + i,
          title:  'Child ' + prefix + i
        });
      }
      return out;
    }
      document.addEventListener('WebComponentsReady', function () {
        var app = document.getElementById('app');
        var items = [];
        var count = 5;
        for (var i = 0; i < count; i++) {
          items.push({
            id: 'item-' + i,
            title: 'Item ' + i,
            children: createChildren(i+'-', 5)
          });
        }
        console.log('Items', items);

        app.set('items', items);
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
