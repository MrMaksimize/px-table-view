<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ptr</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../px-table-view.html">
    <link rel="import" href="../../px-navbar/px-navbar.html">
    <style media="screen">
      .has-navbar {
        padding-top: 56px;
      }
      body,
      html {
        background-color: #fff;
      }
    </style>
  </head>
  <body unresolved class="viewport--full-height has-navbar">
    <template id="table-view-actions-2" is="dom-bind">
      <style is="custom-style">
        :root .b {
          --px-table-row-underlay: {
            right: 0;
          }
        }
      </style>
      <div class="app">
        <px-navbar title="Pull To Refresh" shadow></px-navbar>
        <px-table-view id="ptr-table" modifier="" pull-to-refresh>
          <template is="dom-repeat" items="[[items]]">
            <px-table-row title="Text Label" modifier="nav-right" class="b"></px-table-row>
          </template>
        </px-table-view>
      </div>
    </template>
    <script type="text/javascript">
      var count = 55;
      document.addEventListener('WebComponentsReady', function () {
        var app = document.getElementById('table-view-actions-2');
        app.items = [];
        for (var i = 0; i < count; i++) {
          app.items.push(i);
        }
        // TODO: Example showing how to hook into the pull
        var table = document.getElementById('ptr-table');
        table.loadingFunction = function handleLoad() {
          return new Promise(function (resolve, reject) {
            console.log('Fetching more items');
            resolve({});
          });
        };
        ['ptr-ready', 'ptr-reset', 'ptr-refresh', 'ptr-loading', 'ptr-complete'].forEach(function (event) {
          table.addEventListener(event, function (e) {
            console.log('Fired Event =', e.type, e);
          });
        });
      });
    </script>
  </div>
  <script src="http://localhost:35724/livereload.js?snipver=1"></script>
</body>
</html>
