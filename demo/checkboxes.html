<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>px-table-row-checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../px-table-view.html">
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html"/>
    <style media="screen">
      body,
      html {
        background: #eee !important;
      }
      li,
      ul {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body unresolved class="viewport--full-height">
    <div class="viewport">
      <h1 class="beta">Checkboxes</h1>
      <p>
        The following examples demonstrate using checkboxes with the
        <code>px-table-row</code>
        element.
      </p>
      <script src="demo.js"></script>
      <script type="text/javascript">
        document.addEventListener('WebComponentsReady', function(){
          createToc('toc');
        });
      </script>
      <ol id="toc">

      </ol>

      <h2>Bordered Checkboxes</h2>
      <demo-snippet>
        <template>
          <template id="tmpl1" is="dom-bind">
            <h3>Checked:{{checked}}</h3>
            <px-table-view>
              <px-table-row>
                <px-table-row-checkbox name="cb1-1" label="Border Checkbox"  checked="{{checked}}"></px-table-row-checkbox>
              </px-table-row>
              <px-table-row>
                <px-table-row-checkbox name="cb1-2" label="Border Checked (Disabled)" checked="{{checked}}" disabled></px-table-row-checkbox>
              </px-table-row>
              <px-table-row>
                <px-table-row-checkbox name="cb1-3" label="Border (Disabled)" disabled></px-table-row-checkbox>
              </px-table-row>
            </px-table-view>
          </template>
          <script type="text/javascript">
          var scope = document.getElementById('tmpl1');
          scope.checked = false;
          </script>
        </template>
      </demo-snippet>

      <h2>Borderless Checkboxes</h2>
      <demo-snippet>
        <template>
          <template id="tmpl2" is="dom-bind">
            <h3>Checked:{{checked}}</h3>
            <px-table-view>
              <px-table-row>
                <px-table-row-checkbox name="cb2-1" label="No Border" modifier="no-border" checked="{{checked}}"></px-table-row-checkbox>
              </px-table-row>
              <px-table-row>
                <px-table-row-checkbox name="cb2-2" label="No Border Checked (Disabled)" modifier="no-border" disabled></px-table-row-checkbox>
              </px-table-row>
              <px-table-row>
                <px-table-row-checkbox name="cb2-3" label="No Border (Disabled)" modifier="no-border" disabled></px-table-row-checkbox>
              </px-table-row>
            </px-table-view>
          </template>
          <script type="text/javascript">
          var scope = document.getElementById('tmpl2');
          scope.checked = false;
          </script>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
