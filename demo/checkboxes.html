<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>px-table-row-checkbox</title>
  <link rel="stylesheet" href="//predixdev.github.io/px-library-design/css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.21/webcomponents.min.js"></script>

  <link rel="import" href="../px-table-view.html">
  <link rel="import" href="../../px-card/px-card.html">


  <style>
    /* Disable certain interactions on touch devices */

    body {
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
      -webkit-user-select: none;
      -webkit-highlight: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    px-card {
      border: 1px solid #b1b1bc;
      margin: .2rem;
      padding: .5rem;
      flex: 1 1 300px;
    }

    px-card ul {
      padding: 0px !important;
      margin: 0px !important;
    }

  </style>
</head>

<body>
<div class="viewport">
  <ul class="table-view table-view--small table-view-- u-mb+">
    <li class="table-row">
      <label class="table-row__checkbox">
        <input type="checkbox" name="cb1" value="test1">
        <div class="table-row__checkbox__checkmark"></div>
        Checkbox
      </label>
    </li>
    <li class="table-row">
      <label class="table-row__checkbox">
        <input type="checkbox" name="cb12" value="test1" checked disabled>
        <div class="table-row__checkbox__checkmark"></div>
        Checkbox - Checked - Disabled
      </label>
    </li>
    <li class="table-row">
      <label class="table-row__checkbox">
        <input type="checkbox" name="cb13" value="test1" disabled>
        <div class="table-row__checkbox__checkmark"></div>
        Checkbox - Disabled
      </label>
    </li>
    <li class="table-row table-row--tappable">
      <px-table-row-checkbox name="cb0" label="No Border Checked" type="no-border" checked></px-table-row-checkbox>
    </li>
    <li class="table-row table-row--tappable">
      <px-table-row-checkbox name="cb01" label="No Border Checked (Disabled)" type="no-border" checked disabled></px-table-row-checkbox>
    </li>
    <li class="table-row table-row--tappable">
      <px-table-row-checkbox name="cb02" label="Bordered Checkbox"></px-table-row-checkbox>
    </li>
    <li class="table-row tabl">
      <px-table-row-checkbox name="cb03" label="Border Checked (Disabled)" checked disabled></px-table-row-checkbox>
    </li>
    <li class="table-row">
      <px-table-row-checkbox name="cb04" label="Border (Disabled)" disabled></px-table-row-checkbox>
    </li>
  </ul>
</div>

</body>

</html>
