<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>px-table-row-checkbox</title>
  <link rel="stylesheet" href="//predixdev.github.io/px-library-design/css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <link rel="import" href="../px-table-view.html">
  <link rel="import" href="../../px-card/px-card.html">


  <style>
    /* Disable certain interactions on touch devices */

    body {
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
      -webkit-user-select: none;
      -webkit-highlight: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    px-card {
      border: 1px solid #b1b1bc;
      margin: .2rem;
      padding: .5rem;
      flex: 1 1 300px;
    }

    px-card ul {
      padding: 0px !important;
      margin: 0px !important;
    }

  </style>
</head>

<body>
<div class="viewport">
  <div class="table-view table-view--small">
    <px-table-row>
      <px-table-row-switch name="cb05" label="Switch"></px-table-row-switch>
    </px-table-row>
    <px-table-row>
      <px-table-row-switch name="cb06" label="Checked Switch" checked></px-table-row-switch>
    </px-table-row>
    <px-table-row>
      <px-table-row-switch name="cb07" label="Switch (Disabled)" disabled></px-table-row-switch>
    </px-table-row>
    <px-table-row>
      <px-table-row-switch name="cb08" label="Checked Switch (Disabled)" disabled checked></px-table-row-switch>
    </px-table-row>
  </div>
</div>

</body>

</html>
