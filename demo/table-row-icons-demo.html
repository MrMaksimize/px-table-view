<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>px-table-row icons demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../px-table-view.html">
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html"/>
    <style media="screen">
      body,
      html {
        background: #eee !important;
      }
      li,
      ul {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body unresolved class="viewport--full-height">
    <div class="viewport">
      <h2 class="beta">Icons</h2>
      <p>
        The following examples demonstrate using icons with the
        <code>px-table-row</code>
        element.
      </p>
      <h3>Polymer Font Awesome</h3>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view modifer="large">
            <px-table-row title="Icon Left" icon-left="polymer-font-awesome:fa-bars"></px-table-row>
            <px-table-row title="Icon Right" icon-right="polymer-font-awesome:fa-eye"></px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>
      <h3>Font Awesome</h3>
      <demo-snippet class="u-mb">
        <template id="">
          <px-table-view modifer="large">
            <px-table-row title="Icon Left" icon="fa fa-lg fa-home"></px-table-row>
            <px-table-row title="Icon Right" icon="fa fa-lg fa-gear" media-pos="right"></px-table-row>
          </px-table-view>
        </template>
      </demo-snippet>
    </div>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
