    <div class="viewport">
      <h2>Swipe Action Right Actions</h2>
      <demo-snippet class="u-mb">
        <template>
          <template id="table-view-actions-1" is="dom-bind">
            <px-table-view modifier="large inset">
              <template is="dom-repeat" items="[[items]]">
                <px-table-row title="Text Label" label1="Yesterday" modifier="nav-right" actionable swipe-right fit-actions>
                  <px-table-row-actions position="left" underlay class="flex flex--stretch">
                    <px-table-row-action-button label="More" type="more"></px-table-row-action-button>
                    <px-table-row-action-button label="Flag" type="flag"></px-table-row-action-button>
                    <px-table-row-action-button label="Delete" type="delete"></px-table-row-action-button>
                  </px-table-row-actions>
                </px-table-row>
              </template>
            </px-table-view>
          </template>
          <script type="text/javascript">
            document.addEventListener('WebComponentsReady', function () {
              var app = document.getElementById('table-view-actions-1');
              app.items = [1, 2, 3, 4, 5];
            });
          </script>
        </template>
      </demo-snippet>
      <h2>Swipe Action Left Actions</h2>
      <demo-snippet class="u-mb">
        <template>
          <template id="table-view-actions-2" is="dom-bind">

                  <px-table-row-actions position="right" underlay>
                    <px-table-row-action-button label="More" type="more"></px-table-row-action-button>
                    <px-table-row-action-button label="Flag" type="flag"></px-table-row-action-button>
                    <px-table-row-action-button label="Delete" type="delete"></px-table-row-action-button>
                  </px-table-row-actions>
                </px-table-row>
              </template>
            </px-table-view>
          </template>
          <script type="text/javascript">
            document.addEventListener('WebComponentsReady', function () {
              var app = document.getElementById('table-view-actions-2');
              app.items = [1, 2, 3, 4, 5];
            });
          </script>
        </template>
      </demo-snippet>
