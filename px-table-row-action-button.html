<link rel="import" href="../polymer/polymer.html"/>
<!--
To use this component:

```
<px-table-row>
  <px-table-row-action-button type="info">Label</px-table-row-action-button>
</px-table-row>
```
@element px-table-row-action-button.html
@demo demo/actions.html
@homepage index.html
-->
<dom-module id="px-table-row-action-button">

  <template>
    <style>
      :host {
        min-height: 44px;
        min-width: 44px;
      }

    </style>
    <div type="button" name="button">
      <template is="dom-if" if="{{icon}}">
        <i class$="{{icon}}"></i>
      </template>
      <template is="dom-if" if="{{label}}">
        <span>{{label}}</span>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({
    is: "px-table-row-action-button",
    properties: {
      //The action button label
      label: {
        type: String
      },
      //The action button icon
      icon: {
        type: String
      },
      //The action button type
      type: {
        type: String
      }
    },
    attached: function () {
      var self = this;
      this.async(function () {
        self.toggleClass('table-row__button');
        self.toggleClass('table-row__button--' + this.type, true);
      });
    }
  });

</script>
