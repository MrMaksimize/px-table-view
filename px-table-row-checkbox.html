<link rel="import" href="../polymer/polymer.html" />
<dom-module id="px-table-row-checkbox">
  <style>
  :host {
    display: block;
  }

  </style>
  <template>
    <label id="checkboxLabel" class="table-row__checkbox">
      <input type="checkbox" name$="{{name}}" value$="{{value}}">
      <div class="table-row__checkbox__checkmark "></div>
      <span>{{label}}</span>
    </label>
  </template>
  <script>
  Polymer({
    is: 'px-table-row-checkbox',
    properties: {
      name: {
        type: String
      },
      value: {
        type: String
      },
      type: {
        type: String
      }
    },
    attached: function() {
      console.warn(this.tagName, 'attached', this);
      if (this.type) {
        this.toggleClass('table-row__checkbox--' + this.type, true, this.$.checkboxLabel);
      }
    }
  });

  </script>
</dom-module>
